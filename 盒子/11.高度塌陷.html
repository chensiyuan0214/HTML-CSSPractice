<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box1{
            border: 10px red solid;
        }

        .box2{
            width:100px;
            height: 100px;
            background-color: blue;


            /*在文档流中，父元素的高度是默认被子元素撑开的*/



            /*当为子元素设置浮动以后，子元素会完全脱离文档流
            此时将会子元素无法撑起父元素的高度，导致父元素的高度塌陷
            问题：到父元素塌陷，父元素下面的元素也会上移造成布局混乱


            解决方案：
            一, 父元素高度写死  缺点：不responsive
            */
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>


</body>
</html>
