<body>
<!--
    元素在文档流中的特点
        块元素
            1.块元素在文档流中会独占一行，块元素会自上向下排列
            2.块元素在文档流中默认宽度是父元素的100%
            3.块元素在文档流中的高度是默认被撑开的

        内联元素：
            1.内联元素在文档流中只占自身大小，会默认从左到右排，
                    如果一行中不足以容纳所有的内联元素，则换到
                    下一行继续从左往右。
            2.在文档流中，内联元素的高度和宽度由内容决定
-->

<!--
    当元素的高度或者宽度的值为auto，此时指定内边距不会影响可见框的大小
        而且是会自动修改宽度，以适应内边距。
-->
<div style="background-color: blue; padding-left: 50px">a</div>
<div style="background-color: red; height: 200px; width:200px"></div>

<span style="background-color: #bbffaa">我是一个span</span>
<span style="background-color: #bbffaa">我是一个span</span>

<span style="background-color: #bbffaa">我是一个span</span>

</body>
