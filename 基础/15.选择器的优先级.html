    <meta charset="UTF-8">
    <title>选择器的优先级</title>
    <style type="text/css">
        /*
        优先级的规则

                ！important 最高级
                内联样式，优先级1000
                id选择器，优先级100
                类和伪类，10
                元素选择器， 1
                统配*，0
                继承的样式，没有优先级，意思就是最低

                当选择器包含多种选择器时，需要将多种选择器的优先级加大一起，
                但是主意，10个id也只能呢算999， 不能超过1000
                如果选择器优先级一样，则代码中靠后的那个被采用
         */
    </style>
