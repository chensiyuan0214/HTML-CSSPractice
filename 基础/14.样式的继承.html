<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式的继承</title>
    <style type="text/css">

    </style>
</head>
<body>
    <!--
        在css中，祖先元素的样式，也会被其他后代元素所继承
        利用继承，可以将一些基本的样式设置给祖先元素，这样的后代元素也会继承这些特性

        并不是所有的样式都会被子元素所继承，比如：背景先关的样式都不会继承
    -->

    <p style="font-size: 30px">
        我是p标签中的文字
        <span>我是p标签中的span</span>

    </p>
    <span>我是p标签外面的span</span>
</body>
</html>
