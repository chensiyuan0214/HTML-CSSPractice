<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素和后代元素选择器</title>
    <style type="text/css">
        /*
        为div中的span设置一个颜色为绿色
        后代元素选择器
        -作用：
            -选中指定元素的指定后代元素
        -语法：
            祖先元素 后代元素{}
         */
        #d1 span{
            color: green;
        }

        #d1 p span{
            background-color: aqua;
        }

        /*
        子元素选择器
            只往下找一级
            语法：父元素>子元素
         */
        #d1>span{
            background-color:blue;
        }

    </style>
</head>
<body>
    <div id="d1">
        <span>我是div中的span</span>

        <p>
            <span>我是p标签中的span</span>

        </p>

    </div>

    <span>我是div外面的span</span>

    <!--
            元素之间的关系：
                父元素： 直接包含子元素的元素
                子元素：直接被父元素包含的元素
                祖先元素：直接或间接包含后代元素的元素
                后代元素：直接或间接被祖先元素包含的元素，子元素也是后代元素
                兄弟元素： 同一级的元素

    -->



</body>
</html>
