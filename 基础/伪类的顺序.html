<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">

        /*
        涉及到a的伪类一共有四个：
            :link
            :visited
            :hover
            :active
            而这四个选择器的优先级是一样的

            LVHA
            love hate 这个顺序去写
         */

        a:link{
            color: yellowgreen;
        }

        a:visited{
            color:red;
        }

        a:hover{
            color: orange;
        }

        a:active{
            color:blue;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com">谷歌链接0</a>
    <a href="http://www.google.com">随便写的链接</a>
</body>
</html>
