<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIV</title>
</head>
<body>
    <!--
        div是一个块元素，所谓的块元素就是他会独占一行
            p h1, h2, h3
            -没有任何语意以及默认样式
            -主要用来对
        span是一个内联元素，他不会占用一整行，只占用自己自身所需大小
            只有在一行容不下的时候它才会自动换行
                a
                img
                iframe
                span
                span也没有任何语意，span标签专门用来选中文字，然后来设置样式

         总结：块元素来做也页面中的布局，内联元素主要来选中文本的设置样式。
                一般情况下不会用内联元素去包裹块元素，只会用块元素包裹内联元素
                a元素可以包含任何元素，除了它本身
                p元素不可以包含任何其他的块元素，但是可以包含内联元素
     -->

    <div style="background-color: red; font-size: 40px">一个div</div>
    <div style="background-color: beige; font-size:40px">一个div</div>

    <hr />

    <span>我是一个span 我不独占一行</span>
    <span>我是一个span 我不独占一行</span>
</body>
</html>
