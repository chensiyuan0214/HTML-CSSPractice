<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!--
        <a> 标签做超链接
            属性：
                href： 指向超链接的目标地址，可以写一个相对路径也可以写一个完整的地址

                 <a href = "https://www.google.com/" >谷歌一下</a>
                 会直接把当前页面替换成链接页面

                 <a href = "https://www.google.com/" target="_blank">谷歌一下</a>
                 会在新的空白页面打开链接页面
                  target = 1._blank 2. _self(默认值，不写就是这个)

    -->
    <a href = "https://www.google.com/" target="_blank">谷歌一下</a>
</body>

</html>
