<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >

    <!--设置网页的关键字 -->
    <meta name = "keywaords" content="java, html5"/>

    <!--网页的描述，可以让搜索引擎做一个参考，但是不能决定搜索中这两个网页的排名-->
    <meta name = "description" content="demo for html5" />
    <!--
       可以用来请求做重新定向
       例子： 打开页面5秒钟之后，页面自动重新定向到百度

    -->
    <meta http-equiv="refresh" content="5;url=http://www.baidu.com" />
    <title>Metadata</title>

    <!--
        1.标签一定要close
        2. 标签内部不能交叉嵌套
        3.浏览器会尽最大的努力帮你解析代码，有时候明明写的不规范，漏了东西也能帮你补全，
        原因是用户不会管网页有没有写对，只会管浏览器有没有解析出来。这样就造成了浏览器
        会去跪舔代码。
        4.

    -->
</head>
<body>

</body>
</html>
