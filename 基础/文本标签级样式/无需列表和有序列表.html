<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">


</style>
<body>
    <!--
        列表就相当于去超市购物时的那个购物清单，
            在HTML也可以创界列表，在网页中一共有三种列表：
                1.无序列表
                2.有序列表
                3.定义列表
    -->

    <!--
        无序列表
            - 使用ul标签来创建一个无需列表
            - 使用li在ul中创建一个一个的劣币下乡
                一个li就是一个列表项

        通过type属性可以修改无序列表的项目符号
            可选值：
                disc，默认值，实心的原点，
                square,实心的方块
                circle,空心圈

            注意：太难看了，一般都不会去用的
                  如果需要的话，可以用为li设置背景图片的方式来设置

                  ul和li都是块元素
    -->

    <ul>
        <li>西门大官人</li>
        <li>徐大官人</li>
        <li>柴大官人</li>
        <li>唐僧大官人</li>

    </ul>

    <!--
        有序列表和无序列表类似，只不过是用ol来代替ul
        有序列表使用有序的序号作为列表
        列表的index可以选择，如数字，字幕等
        可选值:1.默认值，使用阿拉伯数字
                    a/A 采用小写或大写字母作为序号
                    i/I 采用小写或大些的罗马数字作为序号
    -->
    <ol type="I">
        <li>西门大官人</li>
        <li>徐大官人</li>
        <li>柴大官人</li>
        <li>唐僧大官人</li>

    </ol>

    <!--
        列表之间都是可以相互嵌套的，可以再无序列表中放个有序列表
            也可以在有序列表中放一个无序列表
    -->

    <p>菜谱</p>
    <ul>
        <li>
            西门大官人
            <ol>
                <li>潘金莲</li>
                <li>李瓶儿</li>
                <li>孟玉楼</li>
            </ol>
        </li>
        <li>徐大官人</li>
        <li>柴大官人</li>
        <li>唐僧大官人</li>
    </ul>

    <!--
            定义列表用来对一些词汇或者内容进行定义
            使用dl来创建一个定义列表
                dl中有两个子标签
                    dt:被定义的内容
                    dd: 对定义内容的描述

        -->

    <dl>

            <dt>武松</dt>
            <dd>景阳冈打虎英雄，战斗力999</dd>
            <dd>西门庆没打死打错人了，后来手刃潘金莲</dd>

            <dt>武大</dt>
            <dd>若是当初对女儿稍微好一点，也不至于被潘金莲这么害死</dd>
    </dl>







</body>
</html>
