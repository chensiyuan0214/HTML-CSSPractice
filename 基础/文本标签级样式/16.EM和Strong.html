<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--em 和 strong
    -这两个标签都表示一个强调的内容
        em主要表示语气上的强调
        strong表示强调的内容，比em更强烈，默认使用粗体显示

    -->

    <p>
        今天天气<em>真不错</em>！
    </p>

    <p>
        <strong>
            注意：如果你不好好学习，你以后就会很穷！！！
        </strong>
    </p>

    <!--
        i 标签 -》 斜体
        b 标签 -》加粗显示
     -->
    <p>
        <i>我是i标签中的内容</i>
        <b>我是b标签中的内容</b>
    </p>


    <!--
        small标签
        在h5中使用small标签来表示一些细则一类的内容
        比如：合同中小字，网站的版权声明都可以放到small

        cite
        所有有书名号的内容都可以使用cite标签，表示参考的内容
            比如：书名 革命 话剧名 电影名
    -->
    <p>
        我是p中的内容<small>我是small标签的内容</small>
        <br/>
        <cite>《论语》</cite>是我最喜欢的一本书
    </p>

    <!--
        q标签表示一个短的引用(行内引用）
            小tip:在网页中选不中的，都是用css加进去的
    -->
    <p>
        子曰:<q>学技术真快乐</q>
    </p>



</body>

</html>
