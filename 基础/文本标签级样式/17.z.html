<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体的样式</title>、
    <style type="text/css">
        .p1{
            /*这是字体的颜色，使用color来设置文字的颜色
             */
            /*一般浏览器默认的文字大小是16px
              font-size设置的并不是文字本身的大小，
                在页面中，每个文字都是处在一个看不见的框中的
                我们设置的font-size实际上是设置格的高度，并不是字体的大小
                一般情况下，文字都要比这个格子小一些
                根据字体的不同，显示效果也不同
            */
            font-size: 30px;

            /*
            通过font-family可以指定文字的字体
            当采用某种字体时，如果浏览器支持则使用该字体
                    如果字体不支持，则使用默认字体
             该样式可以同时指定多个字体，多个字体之间使用，分开
             当采用多个字体是，浏览器会优先使用前边的字体，
                如果钱边没有在尝试下一个
             */
            font-family: arial;

        }


    </style>
</head>
<body>
    <p class="p1">

    </p>
</body>
</html>
