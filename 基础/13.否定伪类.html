<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>否定伪类</title>
    <style type="text/css">
        /*
            语法：
            :not(选择器)
        */
        p:not(.hello){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p class="hello">我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>

</body>
</html>
