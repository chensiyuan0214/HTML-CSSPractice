<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
</head>
<body>
    <!-- 使用img标签来引入一个外部图片
    src: 引入外部图片的属性  ../可以用来返回一级目录
    alt：对图片的描述
    width: 可以用来修改图片的宽度
    height：可以用来修改图片的长度
            以上都用px来作为单位
            单一设定height或者width图片的另一个参数也会相应调整，如果两个都被指定则按照指定的来

    一般在开发中，除非是自适应的界面，不然就不要设置width和height
    -->
    <img src = "source/IMG_3812.JPG" alt="这是一个搞笑图片" width="100px" height="100px"/>

    <!--
        常见的图片格式
        JPG: 支持的颜色比较多，可以压缩，不支持透明
             一般用来保存照片等颜色丰富的图片

        GIF：
            -gif支持的颜色少，只支持简单的透明
            -动态图

        PNG：PNG支持的颜色多，并且支持复杂透明
             可以用来显示颜色复杂的透明图片

        图片使用原则：
            效果不一致，使用效果好的。
            效果一致，使用小的
    -->
</body>
</html>
