<!DOCTYPE html>
<html>
    <head>

        <!-- meta是自结束标签-->
        <meta charset="utf-8"/>
        <title>最基本的标签</title>
    </head>
    <body>
        <h1>一级标题</h1>
        <!-- 所有大小中 h1是最重要的 之后越小越不重要
        一般页面中，h1，h2,h3可以作为标题，其他都不会作为标题使用
        -->

        <!-- html中，不管你在字符之间写再多空格，它也只当一个空格来算，而且不会帮你空格-->

    <p>
        段落标签来表示一个段落
    </p>
    <p>
        用两个p标签写会换行的
    </p>
    <p>
        换行要使用自结束标签br <br/>换行啦
        <hr/>hr 可以在这里生成一条水平线
    </p>


    </body>
</html>
