<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type ="text/css">

        <!--
            后一个兄弟元素选择器
                作用：可以选中一个元素后紧挨着的指定的兄弟元素
                语法： 前一个 + 后一个
        -->
        span + p{
            background-color: yellow;
        }

        /*选中后边的所有兄弟元素
            语法：前一个 ~ 后便所有*/

        span ~ p{
            background-color: blue;
        }
    </style>
</head>
<body>

    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <span>我是一个span标签</span>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>

</body>
</html>
